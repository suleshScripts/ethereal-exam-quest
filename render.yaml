# ⚠️ WARNING: DO NOT COMMIT SECRETS TO THIS FILE
# Set environment variables in Render Dashboard instead
# This file should only contain non-sensitive configuration

services:
  - type: web
    name: dmlt-academy-backend
    env: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    # Environment variables should be set in Render Dashboard
    # Go to: https://dashboard.render.com/ → Your Service → Environment
    # Required variables:
    # - NODE_ENV=production
    # - PORT=8080
    # - VITE_SUPABASE_URL
    # - VITE_SUPABASE_ANON_KEY
    # - SUPABASE_SERVICE_ROLE_KEY
    # - JWT_SECRET (generate with: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))")
    # - JWT_ACCESS_EXPIRY=15m
    # - JWT_REFRESH_EXPIRY=30d
    # - EMAIL_USER
    # - EMAIL_PASS
    # - RAZORPAY_KEY_ID
    # - RAZORPAY_KEY_SECRET
    # - ALLOWED_ORIGINS
